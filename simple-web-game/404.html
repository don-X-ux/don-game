        body {
            text-align: center;

<body>
    <h1>404</h1>
    <p>Trang kh√¥ng t·ªìn t·∫°i üò¢</p>
    <p>Ch∆°i game trong l√∫c quay l·∫°i nh√© üéÆ</p>

    <canvas id="game" width="400" height="200"></canvas>
    <p>ƒêi·ªÉm: <span id="score">0</span></p>
    <p><a href="/">‚¨Ö V·ªÅ trang ch·ªß</a></p>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        let x = 50;
        let y = 150;
        let vy = 0;
        let score = 0;
        let gravity = 1;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // nh√¢n v·∫≠t
            ctx.fillStyle = "lime";
            ctx.fillRect(x, y, 20, 20);

            vy += gravity;
            y += vy;

            if (y > 150) {
                y = 150;
                vy = 0;
            }

            score++;
            document.getElementById("score").innerText = score;
        }

        document.addEventListener("keydown", () => {
            if (y === 150) vy = -15;
        });

        setInterval(draw, 50);
    </script>
</body>
